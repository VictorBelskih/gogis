{{ template "header.html" . }}
    <div class="col py-3 content">
        <div class="row">

            <div class="col-md-10 shadow-lg block">
                <h1>Справочник хозяйства</h1>
                <div style="overflow-y: scroll; max-height: 500px;">
                    <a href="/gis/spr_farm/addView">Добавить</a>
                    <table class="table table-dark cult">                    
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Район</th>
                                <th>User</th>
                                <th>Редактировать</th>
                                <th>Удалить</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .farm}}
                            <tr>
                                <td>{{.Id}}</td>
                                <td>{{.Name}}</td>
                                <td>{{.District}}</td>
                                <td>{{.Id_user}}</td>    
                                <td><a href="/gis/spr_farm/updateView/{{.Id}}">Редактировать</td>
                                <td><a href="/gis/spr_farm/del/{{.Id}}">Удалить</a></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>      
                                
            </div>
                    
        </div>
                               
    </div>   
</body>
</html>
