{{ template "header.html" . }}
<div class="col py-3 content">
    <div class="row">

        <div class="col-md-4 shadow-lg block">
            <h1>Справочник хозяйства</h1>
            
                <h3>Изменить запись</h3>
                <form class="form" action="/gis/spr_farm/update" method="POST">
                    {{.farm}}
                    <input class="form-control form-control-lg" type="hidden" name="old_id" id="old_id" value="{{.farm.Id}}">
                    <input class="form-control form-control-lg" type="number" name="farm_id" id="farm_id" value="{{.farm.Id}}">
                    <input class="form-control form-control-lg" type="text" name="farm_name" id="farm_name" value="{{.farm.Name}}">
                    <br>
                    <label for="district">Район:</label>
                    <select class="form-control form-control-lg" name="district" id="district">
                         {{range .district}}
                        <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    </select>
                    <br>
                    <label for="user">Пользователь:</label>
                    <select class="form-control form-control-lg" name="user" id="user">
                        {{range .user}}
                        <option value="{{.ID}}">{{.Username}}</option>
                        {{end}}
                    </select>
                    <br>
                    <input class="form-control form-control-lg" type="submit" value="Создать">
                    
                </form>
                 
                            
        </div>
                
    </div>                      
</div>

</body>
</html>
